{% extends 'base.html' %}

{% block head %}
<title>MongoDB - Flask апликација</title>
{% endblock %}

{% block body %}
<div class="content">
    {{ outcome }}
    <div class="button-container">
        <table class="button-table">
            <tr>
                <td>
                    <form method="post" action="/update_sql" class="function-call">
                        <input type="submit" name="sqldb" value="Update the SQL database" class="function-button">
                    </form>
                </td>
                <td>
                    <form method="post" action="/write_to_mongodb" class="function-call">
                        <input type="submit" name="mongodb" value="Create a MongoDB" class="function-button" onclick="document.getElementsByClassName('input-table').style.display=('')">
                    </form>
                </td>
            </tr>
        </table>
{% endblock %} 
{% block input %}{% endblock %}
